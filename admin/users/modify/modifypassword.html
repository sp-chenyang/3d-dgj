<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="3D虚拟展厅" />
	<meta name="robots" content="all" />
	<link rel="stylesheet" href="css/modifypassword.css" type="text/css" media="screen" />
	<title>修改密码</title>
</head>
<body>
	<div class='container'>
		<div class='content'>
			<span class='check' id='check_password'></span>
			<div class='clear'></div>
			<div class='h3'><span class='mess'>密码：</span></div>
			<input type='password' placeholder='密码' id='password' maxlength=20/>
			<b class='h2'>*</b>
			<span class='prop'>6-20个字符</span>
		</div>
		<div class='content'>
			<span class='check' id='check_Newpassword'></span>
			<div class='clear'></div>
			<div class='h3'><span class='mess'>确认密码：</span></div>
			<input type='password' placeholder='确认密码' id='Newpassword' maxlength=20/>
			<b class='h2'>*</b>
			<span class='prop'>确认密码</span>
		</div>
		<div class='content' style='margin-top:30px;width:160px;'>
			<button title='确认修改' id='btnsure'>确认修改</button>
		</div>
	</div>
	<script type="text/javascript" src="/web360/web360gen/libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="/web360/web360gen/js/spolo.js"></script>
	<script type="text/javascript" src="/web360/web360gen/js/mask.js"></script>
	<script type="text/javascript" src="js/modifypassword.js"></script>
</body>
</html>
